name:                hydra
version:             0.1.0.0
github:              "pkozakowski/hydra"
license:             MIT
author:              "Piotr Kozakowski"
maintainer:          "p.kozakowski@mimuw.edu.pl"
copyright:           "2021 Piotr Kozakowski"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/pkozakowski/hydra#readme>

dependencies:
- base >4.11 && <4.14
- algebra
- template-haskell
- constraints
- tasty
- tasty-th
- QuickCheck
- quickcheck-classes
- quickcheck-instances
- tasty-quickcheck
- polysemy
- polysemy-plugin
- time
- text
- req
- bytestring
- aeson
- lazyio
- vector
- AesonBson
- mongoDB
- logging
- hashmap
- hashable
- bson
- composition
- approx
- retry
- pretty-simple
- containers
- hvega >= 0.11
- ihaskell-hvega
- deepseq
- semigroupoids
- parallel
- free
- random
- optparse-applicative >= 0.16
- stm
- terminal-progress-bar
- parsec
- dhall >= 1.34
- either
- directory
- aeson-pretty
- prettyprinter >= 1.7
- prettyprinter-ansi-terminal
- mtl
- microlens
- web3

library:
  source-dirs: src

executables:
  hydra-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -fplugin=Polysemy.Plugin
    - -flate-specialise
    - -fspecialise-aggressively
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hydra

tests:
  hydra-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -fplugin=Polysemy.Plugin
    - -flate-specialise
    - -fspecialise-aggressively
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hydra

default-extensions:
- AllowAmbiguousTypes
- BlockArguments
- DataKinds
- DeriveGeneric
- FlexibleContexts
- FlexibleInstances
- GADTs
- LambdaCase
- MultiParamTypeClasses
- OverloadedStrings
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- TypeApplications
- TypeOperators
