name:                hydra
version:             0.1.0.0
github:              "pkozakowski/hydra"
license:             MIT
author:              "Piotr Kozakowski"
maintainer:          "p.kozakowski@mimuw.edu.pl"
copyright:           "2021 Piotr Kozakowski"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/pkozakowski/hydra#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- algebra
- template-haskell
- constraints
- tasty
- tasty-th
- QuickCheck
- quickcheck-classes
- tasty-quickcheck

library:
  source-dirs: src

executables:
  hydra-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hydra

tests:
  hydra-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hydra
